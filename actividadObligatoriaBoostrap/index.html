<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Actividad Obligatoria Boostrap</title>
  </head>
  <body style="padding: 0 0.5em">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="card-group">
        <div class="card">
          <img
            src="https://blog.ida.cl/wp-content/uploads/sites/5/2012/05/encabezado1.jpg"
            class="card-img-top"
            alt="HTML5"
            style="width: 100%; height: 35vh; object-fit: cover"
          />
          <div class="card-body">
            <h5 class="card-title">Título 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text">
              <small class="text-muted">Última actualización 1</small>
            </p>
          </div>
        </div>
        <div class="card">
          <img
            src="https://www.solucionex.com/sites/default/files/posts/imagen/css_blog.png"
            class="card-img-top"
            alt="CSS3"
            style="width: 100%; height: 35vh; object-fit: cover"
          />
          <div class="card-body">
            <h5 class="card-title">Título 2</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text">
              <small class="text-muted">Última actualización 1</small>
            </p>
          </div>
        </div>
        <div class="card">
          <img
            src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png"
            class="card-img-top"
            alt="Boostrap"
            style="width: 100%; height: 35vh; object-fit: cover"
          />
          <div class="card-body">
            <h5 class="card-title">Título 3</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text">
              <small class="text-muted">Última actualización 1</small>
            </p>
          </div>
        </div>
      </div>
      <form style="padding: 1em 0">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
